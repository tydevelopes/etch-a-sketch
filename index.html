<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>etch a sketch</title>
</head>
<body>
  <div class="heading">
    <div class="title">Etch a Sketch</div>
    <div class="controls">
      <button class="clear">clear</button>
      <label for="range">Number of grid (1 - 100)</label>
      <input type="range" name="range" id="range" min="1" max="100" value="16">
      <span class="grid">16</span>
      <button class="colors">Random colors</button>
      <button class="default-colors">Default colors</button>
    </div>
  </div>
  <div class="container"></div>
  <script src="app.js"></script>
</body>
</html>
